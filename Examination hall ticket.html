<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Hardware Examination Hall Ticket</title>
  <link rel="icon" href="Samah Skilling logo new.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: powderblue;
    }
    #borderimg { 
      border: 100px solid transparent;
      padding: 15px;
      border-image: url(Xavier\ Campus\ .png) 30 stretch;
    }
    .ticket {
      width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 10px;
    }
    .info {
      margin-bottom: 15px;
    }
    .info label {
      font-weight: bold;
    }
    .info span {
      margin-left: 10px;
    }
    .barcode {
      text-align: center;
      margin-top: 20px;
    }
    .barcode img {
      width: 200px;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      color: papayawhip;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #2f4f4f;
      padding: 10px 0;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="ticket" id="borderimg">
    <div class="header">
      <div class="title">IT Hardware Examination Hall Ticket</div>
      <div class="info">
        <label>Exam Date:</label> <span>April 25, 2024</span>
      </div>
      <div class="info">
        <label>Time:</label> <span>10:30 AM - 12:30 PM</span>
      </div>
      <div class="info">
        <label>Exam Center:</label> <span>St.Xaviers Campus Andheri East Merol</span>
      </div>
      <div class="info">
        <label>Candidate Name:</label> <span id="studentName">Student Name</span>
      </div>
      <div class="info">
        <label>Roll Number:</label> <span>2005</span>
      </div>
    </div>
    <footer>
      &copy; 2024 Samah Skilling Student Website. All rights reserved by Samah Skilling Xaviers Campus
    </footer>
  </div>

  <script>
    const studentNameSpan = document.getElementById('studentName');
    const studentName = prompt('Please enter your name:');
    if (studentName && validateName(studentName)) {
      studentNameSpan.textContent = studentName;
    } else {
      const errorMessage = document.createElement('div');
      errorMessage.classList.add('error');
      errorMessage.textContent = 'Invalid name entered. You are not allowed to view the Hall ticket.';
      document.body.appendChild(errorMessage);
    }

    function validateName(name) {
      // Add your validation logic here, e.g., checking if the name matches a certain pattern or criteria
      // For simplicity, let's assume any non-empty name is valid for now
      return name.trim() !== '';
    }
  </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
