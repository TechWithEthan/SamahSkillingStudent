<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dynamic Calendar</title>
</head>

<body>
    <!-- Main wrapper for the calendar application -->
    <div class="wrapper">
        <div class="container-calendar">
            <div id="left">
                <h1>Dynamic Calendar</h1>
                <div id="event-section">
                    <h3>Add Event</h3>
                    <input type="date" id="eventDate">
                    <input type="text" id="eventTitle" placeholder="Event Title">
                    <input type="text" id="eventDescription" placeholder="Event Description">
                    <button id="addEvent" onclick="addEvent()">Add</button>
                </div>
                <div id="reminder-section">
                    <h3>Reminders</h3>
                    <!-- List to display reminders -->
                    <ul id="reminderList">
                        <li data-event-id="1">
                            <strong>Event Title</strong> - Event Description on Event Date
                            <button class="delete-event" onclick="deleteEvent(1)">Delete</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="right">
                <h3 id="monthAndYear"></h3>
                <div class="button-container-calendar">
                    <button id="previous" onclick="previous()">‹</button>
                    <button id="next" onclick="next()">›</button>
                </div>
                <table class="table-calendar" id="calendar" data-lang="en">
                    <thead id="thead-month"></thead>
                    <!-- Table body for displaying the calendar -->
                    <tbody id="calendar-body"></tbody>
                </table>
                <div class="footer-container-calendar">
                    <label for="month">Jump To: </label>
                    <!-- Dropdowns to select a specific month and year -->
                    <select id="month" onchange="jump()">
                        <option value=0>Jan</option>
                        <option value=1>Feb</option>
                        <option value=2>Mar</option>
                        <option value=3>Apr</option>
                        <option value=4>May</option>
                        <option value=5>Jun</option>
                        <option value=6>Jul</option>
                        <option value=7>Aug</option>
                        <option value=8>Sep</option>
                        <option value=9>Oct</option>
                        <option value=10>Nov</option>
                        <option value=11>Dec</option>
                    </select>
                    <!-- Dropdown to select a specific year -->
                    <select id="year" onchange="jump()"></select>
                </div>
            </div>
        </div>
    </div>
    <!-- Include the JavaScript file for the calendar functionality -->
    <script src="script.js"></script>
    <script>
        // Define an array to store events
        let events = [];

        // Variables to store event input fields and reminder list
        let eventDateInput = document.getElementById("eventDate");
        let eventTitleInput = document.getElementById("eventTitle");
        let eventDescriptionInput = document.getElementById("eventDescription");
        let reminderList = document.getElementById("reminderList");

        // Counter to generate unique event IDs
        let eventIdCounter = 1;

        // Function to add events
        function addEvent() {
            let date = eventDateInput.value;
            let title = eventTitleInput.value;
            let description = eventDescriptionInput.value;

            if (date && title) {
                // Create a unique event ID
                let eventId = eventIdCounter++;

                events.push({
                    id: eventId,
                    date: date,
                    title: title,
                    description: description
                });
                showCalendar(currentMonth, currentYear);
                eventDateInput.value = "";
                eventTitleInput.value = "";
                eventDescriptionInput.value = "";
                displayReminders();
            }
        }

        // Function to delete an event by ID
        function deleteEvent(eventId) {
            // Find the index of the event with the given ID
            let eventIndex = events.findIndex((event) => event.id === eventId);

            if (eventIndex !== -1) {
                // Remove the event from the events array
                events.splice(eventIndex, 1);
                showCalendar(currentMonth, currentYear);
                displayReminders();
            }
        }

        // Function to display reminders
        function displayReminders() {
            reminderList.innerHTML = "";
            for (let i = 0; i < events.length; i++) {
                let event = events[i];
                let eventDate = new Date(event.date);
                if (
                    eventDate.getMonth() === currentMonth &&
                    eventDate.getFullYear() === currentYear
                ) {
                    let listItem = document.createElement("li");
                    listItem.innerHTML = `<strong>${event.title}</strong> -
            ${event.description} on ${eventDate.toLocaleDateString()}`;

                    // Add a delete button for each reminder item
                    let deleteButton = document.createElement("button");
                    deleteButton.className = "delete-event";
                    deleteButton.textContent = "Delete";
                    deleteButton.onclick = function () {
                        deleteEvent(event.id);
                    };

                    listItem.appendChild(deleteButton);
                    reminderList.appendChild(listItem);
                }
            }
        }

        // Function to generate a range of years for the year select input
        function generate_year_range(start, end) {
            let years = "";
            for (let year = start; year <= end; year++) {
                years += "<option value='" + year + "'>" + year + "</option>";
            }
            return years;
        }

        // Initialize date-related variables
        today = new Date();
        currentMonth = today.getMonth();
        currentYear = today.getFullYear();
        selectYear = document.getElementById("year");
        selectMonth = document.getElementById("month");

        createYear = generate_year_range(1970, 2050);

        document.getElementById("year").innerHTML = createYear;

        let calendar = document.getElementById("calendar");

        let months = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December"
        ];
        let days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

        $dataHead = "<tr>";
        for (dhead in days) {
            $dataHead +=
                "<th data-days='" + days[dhead] + "'>" + days[dhead] + "</th>";
        }
        $dataHead += "</tr>";

        document.getElementById("thead-month").innerHTML = $dataHead;

        monthAndYear = document.getElementById("monthAndYear");
        showCalendar(currentMonth, currentYear);

        // Function to navigate to the next month
        function next() {
            currentYear = currentMonth === 11 ? currentYear + 1 : currentYear;
            currentMonth = (currentMonth + 1) % 12
