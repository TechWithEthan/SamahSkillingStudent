<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Xavier's Campus Calendar</title>
    <link rel="icon" href="Images/Samah Skilling logo new.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: powderblue;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
            animation: slideInLeft 1s ease;
        }
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .calendar-item {
            background-color: #e6f7ff;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
        }
        .calendar-item h2 {
            margin-bottom: 10px;
            color: #0056b3;
        }
        .calendar-item p {
            margin-bottom: 5px;
            color: #333;
        }
        .header {
            background: pink;
            position: fixed;
            padding: 6px;
            text-align: justify;
            width: 100%;
        }
        footer {
            background-color: turquoise;
            color: #000;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
        }
        .calendar-header, .day {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            border: 1px solid #ddd;
        }
        .day {
            height: 100px;
            cursor: pointer;
        }
        .holiday {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>College Calendar 2023-2024</h1>
    </header>
    <div class="container mt-5">
        <h1 class="text-center">St. Xavier's Campus Calendar (2024-2025)</h1>
        <div id="calendar"></div>
    </div>
    <footer>
        &copy; 2024 Samah Skilling Student Website. All rights reserved by Samah Skilling Xaviers Campus
    </footer>

    <script>
        const catholicHolidays2024 = {
            "2024-01-01": "Solemnity of Mary",
            "2024-04-07": "Easter Sunday",
            "2024-05-09": "Ascension of Jesus",
            "2024-06-16": "Corpus Christi",
            "2024-12-25": "Christmas"
        };

        const catholicHolidays2025 = {
            "2025-01-01": "Solemnity of Mary",
            "2025-04-20": "Easter Sunday",
            "2025-05-29": "Ascension of Jesus",
            "2025-06-08": "Corpus Christi",
            "2025-12-25": "Christmas"
        };

        function generateCalendar(year) {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            const months = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];

            for (let month = 0; month < 12; month++) {
                const date = new Date(year, month, 1);
                const monthContainer = document.createElement('div');
                monthContainer.classList.add('mb-4');

                const monthHeader = document.createElement('div');
                monthHeader.classList.add('calendar-header');
                monthHeader.textContent = months[month];
                monthContainer.appendChild(monthHeader);

                const daysContainer = document.createElement('div');
                daysContainer.classList.add('calendar-grid');

                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const firstDay = new Date(year, month, 1).getDay();

                for (let i = 0; i < firstDay; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.classList.add('day');
                    daysContainer.appendChild(emptyDay);
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('day');
                    const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    dayElement.textContent = day;

                    if (year === 2024 && catholicHolidays2024[dateString]) {
                        dayElement.classList.add('holiday');
                        dayElement.title = catholicHolidays2024[dateString];
                    }

                    if (year === 2025 && catholicHolidays2025[dateString]) {
                        dayElement.classList.add('holiday');
                        dayElement.title = catholicHolidays2025[dateString];
                    }

                    daysContainer.appendChild(dayElement);
                }

                monthContainer.appendChild(daysContainer);
                calendar.appendChild(monthContainer);
            }
        }

        generateCalendar(2024);
        generateCalendar(2025);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
