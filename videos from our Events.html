<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Events Video</title>
<link rel="icon" href="Samah Skilling logo new.png" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: powderblue;
}

.video-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.video-wrapper {
    position: relative;
    margin: 0 10px; /* Adjust spacing between videos */
    border: 3px solid indigo;
    box-sizing: border-box;
    /* Animation styles */
    animation: fadeIn 1s ease-in-out forwards;
    opacity: 0;
}

.video-wrapper video {
    width: 100%;
    height: auto;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-50px); /* Initial position off-screen */
    }
    to {
        opacity: 1;
        transform: translateY(0); /* Slide in from top */
    }
}

.curtain {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8); /* Dark semi-transparent background */
    z-index: 999; /* Ensure it's above everything else */
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
    animation: slideIn 1s ease-in-out forwards;
    opacity: 0;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-100%); /* Start off-screen */
    }
    to {
        opacity: 1;
        transform: translateY(0); /* Slide in from top */
    }
}
</style>
</head>
<body>
<div class="curtain">
    Loading...
</div>
<div class="video-container">
    <div class="video-wrapper">
        <video autoplay controls>
            <source src="Christmas party.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video-wrapper">
        <video autoplay controls>
            <source src="Christmas party.mp4" type="video/mp4">
        </video>
    </div>
</div>
<script>
    // Simulate loading delay
    setTimeout(() => {
        document.querySelector('.curtain').style.opacity = '0'; // Hide the loading curtain
        document.querySelector('.curtain').style.animation = 'none'; // Stop the animation
    }, 3000); // 3 seconds delay, adjust as needed
</script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
