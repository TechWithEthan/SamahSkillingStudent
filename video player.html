<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XIE Auto Update Theme</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: serif;
    background: powderblue;
  }

  /* MAIN WRAPPER */
  .media-container {
    width: 100%;
    max-width: 900px;
    margin: 20px auto;
    padding: 10px;
    text-align: center;
  }

  /* ðŸ”¥ UNIVERSAL RESPONSIVE IMAGE + GIF */
  .auto-img {
    width: 100%;            /* Full width on all screens */
    height: auto;           /* Auto adjust height */
    max-width: 100%;        /* Prevent overflow */
    max-height: 80vh;       /* Auto-fit screen height (PC + laptop) */
    object-fit: contain;    /* No distortion */
    border-radius: 10px;
    background: white;
  }

  /* ðŸ“± Tablet Optimization */
  @media (max-width: 768px) {
    .auto-img {
      max-height: 60vh;     /* Adjust height for tablets */
    }
  }

  /* ðŸ“± Mobile Optimization */
  @media (max-width: 480px) {
    .auto-img {
      max-height: 50vh;     /* Best for small phones */
    }
  }

  /* Fade Animation */
  .fade-oas {
    opacity: 0;
    transform: scale(0.95);
    animation: fadeInOAS 1.8s ease-out forwards;
  }
  @keyframes fadeInOAS {
    from { opacity: 0; transform: scale(0.95); }
    to   { opacity: 1; transform: scale(1); }
  }

  /* Glow Effect */
  .glow-burst {
    animation: glow 2s infinite;
  }
  @keyframes glow {
    0%,100% { filter: drop-shadow(0 0 0px gold); }
    50% { filter: drop-shadow(0 0 15px gold); }
  }

  footer {
    background: darkblue;
    color: white;
    text-align: center;
    padding: 6px;
    position: fixed;
    width: 100%;
    bottom: 0;
    font-size: 14px;
  }
</style>
</head>

<body>

<!-- FIRST IMAGE -->
<div class="media-container">
  <img id="mainImage" class="auto-img fade-oas"
       src="Images/XIE Logo.png"
       alt="Main Logo">
</div>

<!-- CHRISTMAS GIF -->
<div class="media-container">
  <img src="Images/Xavier's Campus XIE Christmas Banner 2025.gif"
       alt="Christmas Banner"
       class="auto-img glow-burst">
</div>
<br>
<br>
<footer>
  <p>&copy; <span id="autoYear"></span> Samah Skilling Student Website</p>
</footer>

<script>
  document.getElementById("autoYear").textContent = new Date().getFullYear();
</script>

</body>
</html>
