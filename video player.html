<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Virtual Background Video Player for Samah Skilling Students">
    <meta name="keywords" content="Virtual Background, Video Player, Samah Skilling, Students">
    <meta name="author" content="Samah Skilling">
    <title>Virtual Background Video Player</title>
    <link rel="icon" href="Images/Samah Skilling logo new.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            font-family: serif;
            background-color: powderblue;
            margin: 0;
            padding: 0;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .logo {
            position: relative;
            z-index: 1;
            width: 500px;
            height: 90px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: darkblue;
            color: #fff;
            padding: 1px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center flex-column">
        <div class="logo text-center m-3">
            <img src="Images/XIE Logo.png" alt="Samah Skilling Logo">
        </div>
        <div class="video-container">
            <video id="bg-video" loop autoplay muted>
                <source src="Images/Xavier's Campus Christmas Party and Carols  2 2.mp4" type="video/mp4" alt="Christmas party background">
            </video>
        </div>
        <br>
    </div>
    <footer>
        <p>&copy; 2024 Samah Skilling Student Website. All rights reserved by Samah Skilling Xaviers Campus</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
