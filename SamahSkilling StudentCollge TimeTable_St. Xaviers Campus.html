<!DOCTYPE html>
<html lang="en">
<head>
    <title>Xaviers Campus Student College Time Table</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: powderblue;
        }
        header {
            background-color:343a40;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            transform: translateY(-5px) rotateX(20deg) rotateY(10deg);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
        }
        @media(max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>St. Xaviers Campus Student College Time Table</h1>
    </header>
    <div class="container">
        <table>
            <tr>
                <th>Time</th>

            </tr>
            <tr>

            </tr>
            <tr>

                <td>Lunch Break</td>
                <td></td>
            </tr>
            <tr>
                <td>1:30 PM - 2:30 PM</td>
                <td>Soft Skills Class</td>
                <td>Prachi Miss</td>
            </tr>
            <tr>
                <td>2:30 PM - 3:30 PM</td>
                <td>Soft Skills Class</td>
                <td>Prachi Miss</td>
            </tr>
        </table>
    </div>
    <center><a href="https://skillsuniverse.in/courses/it-fundamentals/" class="button">Click Here to View your dashboard</a></center>
</body>
</html>
