<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            font-weight: bold;
        }

        .appointment-timings {
            display: flex;
            justify-content: space-between;
        }

        .appointment-timings label {
            display: block;
            margin-bottom: 5px;
        }

        .appointment-timings input[type="radio"] {
            display: none;
        }

        .appointment-timings input[type="radio"]+label {
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .appointment-timings input[type="radio"]:checked+label {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Book Appointment to Meet the College Director</h1>
        <form>
            <div class="form-group">
                <label for="name" class="form-label">Your Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Your Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Your Phone Number:</label>
                <input type="tel" id="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label">Preferred Appointment Timing:</label>
                <div class="appointment-timings">
                    <input type="radio" id="morning" name="timing" value="Morning">
                    <label for="morning">Morning (9:00 AM - 12:00 PM)</label>
                    <input type="radio" id="afternoon" name="timing" value="Afternoon">
                    <label for="afternoon">Afternoon (1:00 PM - 4:00 PM)</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </form>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
