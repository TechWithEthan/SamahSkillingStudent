<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Successful</title>
    <link rel="icon" href="Images/Samah Skilling logo new.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: powderblue; 
        }
        .message {
            background-color: whitesmoke;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px thistle;
            display: inline-block; 
            animation: fadeInUp 1s ease forwards; /* Animation for fade in and slide up */
            transform: translateY(50px); /* Initial translation */
        }
        
        h1 {
            color: #333; /* Updated heading color */
        }
        a {
            color: #007bff; /* Updated link color */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Keyframes for fadeInUp animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Logout Successful</h1>
        <p>You have been successfully logged out.</p>
        <p>Thank you for using our services.</p> 
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
