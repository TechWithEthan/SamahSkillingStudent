<!DOCTYPE html>
<html>
<head>
    <title>St. Xaviers Campus Registration Form</title>
    <center>
        <p><img src="XIE Logo.png"></p>
    </center>
    <style>
        body { 
            background-image: url('IT Students Frisrt Batch 1.jpg');
            background-size: cover;
        }
        .container {
            background-color: plum;
            padding: 20px;
            margin: auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 10px 10px 20px rgba(177, 42, 42, 0.1);
        }
        input[type="text"], input[type="email"], input[type="password"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: rgb(126, 22, 245);
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <br>
    <center>
        <h1 style="background-color: lightgoldenrodyellow;">Registration Form</h1>
    </center>
    <div class="container">
        <form>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" value="Username" onclick="clearText('firstname')"><br><br>
            
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" size="15" onclick="clearText('lastname')"><br><br>
            
            <label for="course">Course:</label>
            <select id="course" name="course">
                <option value="">Select Course</option>
                <option value="IT">IT Hardware</option>
                <option value="Soft skills">Soft Skills</option>
            </select><br><br>
            
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label><br>
            
            <label for="phone">Phone:</label>
            <input type="text" id="countrycode" name="countrycode" value="+91" size="2">            
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" cols="80" rows="5" onclick="clearText('address')"></textarea><br><br>            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" onclick="clearText('email')"><br><br>
            
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" onclick="clearText('pass')"><br><br>
            
            <label for="repass">Re-type Password:</label>
            <center><input type="password" id="repass" name="repass" onclick="clearText('repass')"><br><br></center>
            
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
