<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 700px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border: 2px solid #007bff;
            border-radius: 5px;
        }

        .form-control:focus {
            border-color: #0056b3;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-primary:focus {
            box-shadow: none;
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }

        .text-center {
            text-align: center;
        }

        .mt-5 {
            margin-top: 3rem;
        }

        #signatureCanvas {
            border: 2px solid #007bff;
            border-radius: 5px;
            width: 100%;
            height: 200px;
        }

        .btn-clear {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <main class="container mt-5">
        <h2 class="text-center">College Registration Form</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="studentName" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="studentName" aria-label="Student Name" required>
            </div>
            <div class="mb-3">
                <label for="parentName" class="form-label">Parent/Guardian Name</label>
                <input type="text" class="form-control" id="parentName" aria-label="Parent/Guardian Name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" aria-label="Email Address" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" aria-label="Phone Number" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" aria-label="Address" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="course" class="form-label">Course Interested</label>
                <select class="form-control" id="course" aria-label="Course Interested" required>
                    <option value="">Select Course</option>
                    <option value="science">Science</option>
                    <option value="commerce">Commerce</option>
                    <option value="arts">Arts</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="signature" class="form-label">Signature</label>
                <canvas id="signatureCanvas" aria-label="Signature Canvas"></canvas>
                <button type="button" class="btn btn-secondary btn-clear" onclick="clearSignature()">Clear</button>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm() {
            const studentName = document.getElementById('studentName').value;
            const parentName = document.getElementById('parentName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const course = document.getElementById('course').value;

            if (!studentName || !parentName || !email || !phone || !address || !course) {
                alert("All fields are required!");
                return false;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address!");
                return false;
            }

            const phonePattern = /^\d{10}$/;
            if (!phonePattern.test(phone)) {
                alert("Please enter a valid 10-digit phone number!");
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }

        // Signature Pad Code
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchmove', draw);

        function startDrawing(e) {
            e.preventDefault();
            drawing = true;
            ctx.beginPath();
            draw(e);
        }

        function stopDrawing(e) {
            e.preventDefault();
            drawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            e.preventDefault();
            if (!drawing) return;

            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#007bff';

            let x, y;

            if (e.type.includes('mouse')) {
                x = e.clientX - canvas.getBoundingClientRect().left;
                y = e.clientY - canvas.getBoundingClientRect().top;
            } else if (e.type.includes('touch')) {
                x = e.touches[0].clientX - canvas.getBoundingClientRect().left;
                y = e.touches[0].clientY - canvas.getBoundingClientRect().top;
            }

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>

</html>
