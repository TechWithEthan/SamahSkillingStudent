<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St. Xaviers Campus Registration Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('IT Students First Batch 1.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      background-color: #f8f9fa;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      animation: backgroundColorChange 2s infinite alternate;
    }
    @keyframes backgroundColorChange {
      0% { background-color: #f8f9fa; }
      50% { background-color: #e0e0e0; }
      100% { background-color: #f8f9fa; }
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      font-weight: bold;
    }
    .btn-submit {
      width: 100%;
      padding: 10px;
      background-color: #7e16f5;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
      background-color: #6a13d1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center mb-4">
      <img src="Images/XIE Logo.png" alt="XIE Logo" class="img-fluid" style="max-width: 150px;">
    </div>
    <h1 class="text-center mb-4">Registration Form</h1>
    <form id="registrationForm">
      <div class="form-group">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" required onclick="clearText('fullName')">
      </div>
      <div class="form-group">
        <label for="LastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" required onclick="clearText('fullName')">
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required onclick="clearText('email')">
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required onclick="clearText('password')">
      </div>
      <button type="submit" class="btn btn-submit">Register</button>
    </form>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      // You can add form validation and submission logic here
      alert('Registration successful!'); // Placeholder for demonstration
      // You can redirect to another page or perform other actions after successful registration
    });

    function clearText(id) {
      document.getElementById(id).value = '';
    }
  </script>
</body>
</html>
