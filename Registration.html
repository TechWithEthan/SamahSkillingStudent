<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St. Xaviers Campus Registration Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('background-image.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      background-color: #f8f9fa;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      font-weight: bold;
    }
    .btn-submit {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
      background-color: #0056b3;
    }
    /* Adjustments for the logo image */
    .logo-container {
      display: flex;
      justify-content: center;
    }
    .logo-container img {
      max-width: 150px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container mb-4">
      <img src="Images/XIE Logo.png" alt="XIE Logo" class="img-fluid">
    </div>
    <h1 class="text-center mb-4">Registration Form</h1>
    <form id="registrationForm">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <!-- Additional fields can be added here -->
      <button type="submit" class="btn btn-submit">Register</button>
    </form>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      // You can add form validation and submission logic here
      alert('Registration successful!'); // Placeholder for demonstration
      // You can redirect to another page or perform other actions after successful registration
    });
  </script>
</body>
</html>
