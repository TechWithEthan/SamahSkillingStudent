<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Samah Skilling Student Website</title>
<link rel="icon" href="Images/Samah Skilling logo new.png" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
font-family: Arial, sans-serif;
background-color: powderblue;
margin: 0px;
padding: 0;
display:flex;
min-height: 100vh;
flex-direction: column;
}
.container {
width: 100%;
max-width: 600px;
margin: 0 auto;
padding: 20px;
border-radius: 5px;
background-color: whitesmoke;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
flex-grow: 5;
}
header {
text-align: center;
background-color: #800080;
color: #008000;
padding: 20px 0;
border-radius: 5px 5px 0 0;
}
h1 {
color: wheat;
}
.login-container {
margin-top: 30px;
background-color: #b0e0e6;
border-radius: 0 0 5px 5px;
padding: 20px;
}
h2 {
text-align: center;
margin-bottom: 20px;
color: #333;
}
.input-group {
margin-bottom: 15px;
}
label {
display: block;
margin-bottom: 5px;
color: #333;
}
input[type="text"],
input[type="password"] {
width: 100%;
padding: 8px;
border-radius: 5px;
border: 1px solid #b0e0e6;
}
button {
width: 100%;
padding: 10px;
background-color: wheat;
color: #fff;
border: none;
border-radius: 3px;
cursor: pointer;
}
button:hover {
background-color: #0056b3;
}
footer {
text-align: center;
background-color: tomato;
color: #b0e0e6;
padding: 10px 0;
border-radius: 0 0 5px 5px;
flex-shrink: 0;
}
.centered {
text-align: center;
}
.logo-img {
max-width: 150px;
height: auto;
}
.topnav {
overflow: hidden;
background-color: tomato;
align-items: center;
}
.topnav a {
float: left;
display: block;
color: red;
text-align: center;
padding: 14px 16px;
text-decoration: none;
font-size: 20px;
}
.topnav a:hover {
background-color: cadetblue;
color: black;
}
.topnav a.active {
background-color: firebrick;
color: white;
}
.topnav .icon {
display: none;
}
.shake-animation {
animation: shake 0.5s ease-in-out;
}
@keyframes shake {
0% { transform: translateX(0); }
25% { transform: translateX(-10px); }
50% { transform: translateX(10px); }
75% { transform: translateX(-5px); }
100% { transform: translateX(0); }
}
.error-message {
    color: red;
    margin-top: 10px;
    animation: shake 1.0s ;
}

.shake-animation {
  animation: shake 0.5s ease-in-out;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-10px); }
  50% { transform: translateX(10px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}
</style>
</head>
<body>
<header>
<h1>Welcome to Samah Skilling Student Website</h1>
</header>
<div class="container">
<div class="login-container">
<h2>Welcome Back!</h2>
<div class="centered">
<img src="Images/Student logo.png" alt="Student Logo" class="logo-img">
</div>
<form onsubmit="return validateForm()">
<div class="input-group">
<label for="username">Enter your College username:</label>
<input type="text" id="username" name="username" required placeholder="Provided username" value="">
</div>
<div class="input-group">
<label for="password">Enter your College password:</label>
<input type="password" id="password" name="password" required placeholder="Provided password" value="">
</div>
<button type="submit">Submit</button>
</form>
<div id="errorMessage" class="error-message"></div>
</div>
</div>
<footer>
&copy; 2024 All rights reserved | Designed and Powered by Samah Skilling Xaviers Campus
</footer>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  function validateForm() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    if (username.trim() === '' || password.trim() === '') {
      alert('Please enter both username and password.');
      return false;
    } else if (
      (username === 'Admin' && password === 'Admin') ||
      (username === 'Student' && password === 'Student') ||
      (username === 'Mala' && password === 'Mala') ||
      (username === 'Govind' && password === 'Govind')
    ) {
      Swal.fire({
        icon: 'success',
        title: 'Login successful!',
        text: 'Pls Wait For the Mins',
        showConfirmButton: false,
        timer: 1500,
        willClose: () => {
          window.location.href = 'Welcome Back Page.html'; 
        }
      });
      return false; 
    } else {
      Swal.fire({
        icon: 'error',
        title: 'Invalid Username or Password',
        text: 'Please try again.'
      });
      return false;
    }
  }
</script>
 <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
