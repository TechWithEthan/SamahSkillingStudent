<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Information</title>
<link rel="icon" href="Samah Skilling logo new.png" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: powderblue; 
        animation-name: tesr;
        animation-duration: 5s;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid gold;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    .student-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px ;
        padding: 10px 0;
    }
    .student-info:last-child {
        border-bottom: none;
    }
    .student-info span {
        font-weight: bold;
    }
    @keyframes example{
        from{
            background-color: powderblue;
        }
    }
    .spotlight::before {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        border-radius: 50%;
        z-index: 1;
    }
    .container {
        position: relative;
        z-index: 2;
    }
    
</style>
</head>
<body>
    <img src="Course logo.jpeg" alt="xie">
    <div class="container spotlight">
        <h1>Total Number Students </h1>
        <div class="student-info row">
            <div class="col-md-6">
                <span>Total Students:</span>
            </div>
            <div class="col-md-6">
                <span>14</span>
            </div>
        </div>
        <div class="student-info row">
            <div class="col-md-6">
                <span>Male Students:</span>
            </div>
            <div class="col-md-6">
                <span>25</span>
            </div>
        </div>
        <div class="student-info row">
            <div class="col-md-6">
                <span>Female Students:</span>
            </div>
            <div class="col-md-6">
                <span>1</span>
            </div>
        </div>
    </div>    
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
