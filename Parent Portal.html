<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="Samah Skilling logo new.png" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Professional Website</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #7db9e8, #236fa1);
        margin: 0;
        padding: 0;
    }
    .container {
        width: 80%;
        margin: auto;
        padding: 20px;
        border: 2px solid transparent;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.9);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        transition: border-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container:hover {
        border-color: #0099ff;
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }
    .content {
        padding: 20px;
    }
    .animated-text {
        display: inline-block;
        color: #fff;
        font-size: 24px;
        transform: translateY(-50%);
        transition: transform 0.3s ease;
    }
    .animated-text:hover {
        transform: translateY(-50%) scale(1.1);
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #0099ff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
    }
    .btn:hover {
        background-color: #0077cc;
    }
</style>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Welcome to Our Professional Website</h1>
        <p>This website features a stylish gradient background, subtle border animation, interactive text effects, and a call-to-action button.</p>
        <p>Hover over the border and text for animations and effects.</p>
        <a href="#" class="btn">Learn More</a>
    </div>
</div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
