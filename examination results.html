<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Hardware CompTIA Examination Results</title>
    <link rel="icon" href="Samah Skilling logo new.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: powderblue; 
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: lightgoldenrodyellow;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        th, td {
            border: 1px solid grey;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: honeydew;
        }
        /* Additional CSS for Pass/Fail colors */
        .pass {
            color: black;
        }
        .fail {
            color: red;
        }
        /* Highlight Exam Score for pass marks */
        .pass + .passExamScore {
            background-color: darkviolet;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IT Hardware CompTIA Examination Results</h1>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Exam Score</th>
                    <th>Pass/Fail</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nizam</td>
                    <td>90%</td>
                    <td class="pass">Pass</td>
                </tr>
                <tr>
                    <td>Kevin</td>
                    <td>616%</td>
                    <td class="fail">Fail</td>
                </tr>
                <tr>
                    <td>Hassan</td>
                    <td>89%</td>
                    <td class="pass">Pass</td>
                </tr>
                <tr>
                    <td>Sadiya</td>
                    <td class="passExamScore">700%</td>
                    <td class="pass">Pass</td>
                </tr>
                <tr>
                    <td>Sai</td>
                    <td>616</td>
                    <td class="fail">Fail</td>
                </tr>
                <tr>
                    <td>Sujal</td>
                    <td class="passExamScore">771%</td>
                    <td class="pass">Pass</td>
                </tr>
                <tr>
                    <td>Muzakkir</td>
                    <td class="passExamScore">747%</td>
                    <td class="pass">Pass</td>
                </tr>
            </tbody>
        </table>
    </div>
      <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
