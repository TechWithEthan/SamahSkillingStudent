<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thought of the Day</title>
<link rel="icon" href="Images/Samah Skilling logo new.png" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        font-family: 'Times New Roman', Times, serif;
        background-color: powderblue;
        padding: 20px;
        animation: fadeIn 2s ease-in-out; 
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    header {
        text-align: center;
        margin-bottom: 20px;
    }
    header h1 {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        font-size: 24px;
        margin-bottom: 20px;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        animation: slideIn 1s ease-in-out; 
    }
    @keyframes slideIn {
        from { transform: translateY(-50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    .thought {
        font-size: 18px;
        line-height: 1.6;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    footer {
        background-color: orange;
        color: black;
        padding: 10px 0;
        text-align: center;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        font-size: 14px; 
        animation: fadeIn 2s ease-in-out; 
    }
</style>
</head>
<body>
<header>
    <h1>Daily Thought Of the Day</h1>
</header>
<div class="container">
    <h1 id="thoughtTitle">Today's Thought in Jesus Christ</h1>
    <p class="thought" id="thoughtContent"></p>
</div>
<script>
    // Get the current hour
    const currentHour = new Date().getHours();

    // Set the thought of the day based on the current time
    if (currentHour >= 0 && currentHour < 12) {
        document.getElementById('thoughtTitle').textContent = "Morning Thought";
        document.getElementById('thoughtContent').textContent = "This is the day the Lord has made; We will rejoice and be glad in it. — Psalm 118:24\n\nStart your day with gratitude, acknowledging the gift of a new beginning and the opportunity to make a positive impact.";
    } else if (currentHour >= 12 && currentHour < 18) {
        document.getElementById('thoughtTitle').textContent = "Afternoon Reflection";
        document.getElementById('thoughtContent').textContent = "Trust in the Lord with all your heart, and lean not on your own understanding; in all your ways acknowledge Him, and He shall direct your paths. — Proverbs 3:5-6\n\nAs the day progresses, remind yourself to trust in divine guidance. Even in moments of uncertainty, have faith that you are being led along the right path.";
    } else if (currentHour >= 18 && currentHour < 21) {
        document.getElementById('thoughtTitle').textContent = "Evening Wisdom";
        document.getElementById('thoughtContent').textContent = "Come to me, all you who labor and are heavy laden, and I will give you rest. — Matthew 11:28\n\nReflect on your day's work and find solace in the promise of rest and rejuvenation. Take this time to unwind and renew your spirit.";
    } else {
        document.getElementById('thoughtTitle').textContent = "Night Peace";
        document.getElementById('thoughtContent').textContent = "I will both lie down in peace, and sleep; For You alone, O Lord, make me dwell in safety. — Psalm 4:8\n\nReflect on the peace that comes from trusting in the Lord's protection and care as you rest for the night.";
    }
</script>
<footer>

</footer>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
